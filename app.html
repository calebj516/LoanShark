    <!-- Main Section -->
    <main class="flex-shrink-0">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 d-flex flex-column border mt-5">
            <div class="mt-5">
              <div class="form-group row mb-4">
                <label class="col-form-label col-12 col-lg-4" for="loanAmt"
                  >Loan Amount</label
                >
                <div class="col-12 col-lg-8">
                  <input class="form-control" type="number" id="loanAmt"/>
                </div>
              </div>
              <div class="form-group row mb-4">
                <label class="col-form-label col-12 col-lg-4" for="term">Term (Months)</label>
                <div class="col-12 col-lg-8">
                  <input class="form-control" type="number" id="term"/>
                </div>
              </div>
              <div class="form-group row mb-5">
                <label class="col-form-label col-12 col-lg-4" for="interestRate">Interest Rate</label>
                <div class="col-12 col-lg-8">
                  <input class="form-control" type="number" id="interestRate"/>
                </div>
                <div class="col-12 mt-5 d-flex flex-row-reverse">
                  <button class="btn btn-dark" type="button" id="btnCalc">Calculate</button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-8 border mt-5">
            <div class="col-12 d-flex justify-content-center mt-4">
              <h3>Your Monthly Payments</h3>
            </div>
            <div class="col-12 d-flex justify-content-center mt-4">
              <div id="monthlyPayment"></div>
            </div>
            <div class="col-12 d-flex justify-content-between mt-5">
              <label class="form-label">Total Principal</label>
              <div class="result" id="principal"></div>
            </div>
            <div class="col-12 d-flex justify-content-between">
              <label class="form-label">Total Interest</label>
              <div class="result" id="interest"></div>
            </div>
            <div class="col-12 d-flex justify-content-between">
              <label class="form-label">Total Cost</label>
              <div class="result" id="cost"></div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table class="table table-striped table-sm">
                  <tbody id="results">
                    <!-- Results Go Here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
